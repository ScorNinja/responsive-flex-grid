<!DOCTYPE html>
<head>
  <title>Responsive Flexbox Grid</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="width: 800px; max-width: 100%; margin: auto;">
  <h2>Available Grid Sizes</h2>
  <div class="boxes flex-grid gap-half">
    <div class="_1/5">1/5</div>
    <div class="_4/5">4/5</div>

    <div class="_1/4">1/4</div>
    <div class="_3/4">3/4</div>

    <div class="_1/3">1/3</div>
    <div class="_2/3">2/3</div>

    <div class="_2/5">2/5</div>
    <div class="_3/5">3/5</div>

    <div class="_1/2">1/2</div>
    <div class="_1/2">1/2</div>

    <div class="_1/1">1/1</div>
  </div>
  <h2>Fallback for Oversized content.</h2>
  <div class="boxes flex-grid gap-half">
    <div class="_1/5">1/5</div>
    <div class="_1/5 nowrap">1/5 With lots of text that cannot be wrapped.</div>
    <div class="_1/5">1/5</div>
    <div class="_1/5">1/5 Really tall content that can be wrapped.</div>
    <div class="_1/5">1/5</div>
    <div class="_1/5">1/5</div>
    <div class="_1/5">1/5</div>
    <div class="_1/5">1/5</div>
    <div class="_1/5">1/5</div>
    <div class="_1/5 nowrap">1/5 With lots of text that cannot be wrapped.</div>
  </div>
</body>
